<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans&display=swap" rel="stylesheet">
    <title>Time spent on earth</title>
  </head>
  <body>
    <header>
      <h1 class="primary-txt">Enter your birthday information</h1>
      <div class="err-msg hidden">You must enter your data first</div>
      <div class="wrong-date-msg hidden">REALLY? you are not born yet Sorry :D</div>
      <form>
        <div class="date-sec">
          <label for="birth-date">Date of birth <span class="star">*</span></label>
          <input type="date" id="date" />
        </div>
        <button class="btn calculate">Calculate</button>
      </form>
    </header>
    <section class="hidden container" id="result">
      <h2>
        Time you have spent on <span class="primary-txt">earth</span> till now
      </h2>
      <div class="age"></div>
      <div class="result">
        <ul class="values">
          <li class="months"></li>
          <li class="days"></li>
          <li class="hours"></li>
          <li class="minutes"></li>
          <li class="seconds"></li>
        </ul>
      <ul class="parameters">
        <li>Months</li>
        <li>Days</li>
        <li>Hours</li>
        <li>Minutes</li>
        <li>Seconds</li>
      </ul>
    </div>
    </section>
    <script src="app.js
    "></script>
  </body>
</html>
